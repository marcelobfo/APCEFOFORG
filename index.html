<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="APCEF Eventos - O melhor lugar para seu evento social ou corporativo." />
    <title>APCEF Eventos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              apcef: {
                blue: '#0d3b66', // Azul Marinho Profundo
                blueLight: '#1b4d7e', // Azul Marinho mais claro para hover
                orange: '#f4a261', // Laranja Solar
                orangeDark: '#e76f51', // Laranja Queimado para hover/active
                teal: '#2a9d8f', // Turquesa
                sand: '#f8f9fa', // Fundo Off-white limpo
                surface: '#ffffff', // Superfícies puras
              },
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(13, 59, 102, 0.08)',
              'glow': '0 0 15px rgba(244, 162, 97, 0.3)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8f9fa; 
        color: #1e293b; /* Slate 800 para texto principal */
        -webkit-font-smoothing: antialiased;
      }
      
      /* Utilitários de Input Premium - FORCED WHITE BG */
      .input-premium {
        background-color: #ffffff !important;
        border: 1px solid #cbd5e1; /* Slate 300 */
        color: #0f172a !important; /* Slate 900 */
        transition: all 0.2s ease-in-out;
      }
      .input-premium:focus {
        border-color: #0d3b66;
        box-shadow: 0 0 0 3px rgba(13, 59, 102, 0.1);
        outline: none;
        background-color: #ffffff !important;
      }
      .input-premium::placeholder {
        color: #94a3b8; /* Slate 400 */
      }
      
      /* Ensure selects also have white bg */
      select.input-premium {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
      }

      .resort-card {
        background: white;
        border: 1px solid #e2e8f0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Custom Scrollbar for Admin Panels */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0,0,0,0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "react-hot-toast": "https://esm.sh/react-hot-toast@^2.6.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <!-- Entry point for Vite/React -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
